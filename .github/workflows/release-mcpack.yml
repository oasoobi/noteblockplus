name: Build and Release MCPACK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up unnecessary files
        run: |
            mkdir -p build
            cp -r /* pack/
            cp -rf packs/.gitignore
            cp -rf packs/README.md
            cp -rf packs/package-lock.json
            cp -rf packs/package.json
            cp -rf readme-en.md
            cp -rf versions.json

      - name: Create MCPACK
        run: |
          cd pack
          zip -r ../my_behavior_pack.mcpack ./*
          cd ..

      # GitHubリリースにアップロード
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      # MCPACKファイルをリリースにアップロード
      - name: Upload MCPACK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my_behavior_pack.mcpack
          asset_name: my_behavior_pack.mcpack
          asset_content_type: application/zip
