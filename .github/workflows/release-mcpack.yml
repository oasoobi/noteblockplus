name: Build and Release MCPACK

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean up unnecessary files
        run: |
            mkdir -p build
            cp -r * build/
            rm -rf build/.github/
            rm -rf build/.gitignore
            rm -rf build/README.md
            rm -rf build/package-lock.json
            rm -rf build/package.json
            rm -rf readme-en.md
            rm -rf versions.json

      - name: Create MCPACK
        run: |
          cd pack
          zip -r ../NoteBlockPlus.mcpack ./*
          cd ..

      # GitHubリリースにアップロード
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      # MCPACKファイルをリリースにアップロード
      - name: Upload MCPACK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./NoteBlockPlus.mcpack
          asset_name: NoteBlockPlus.mcpack
          asset_content_type: application/zip
